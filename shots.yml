# Template configuration - GitHub Action will generate random URLs daily
# This file serves as a fallback and documents the coordinate system used

# MacBook wallpaper - coordinates: longitude=-352.61, latitude=34.17, zoom=600
- url: https://earth.nullschool.net/#current/particulates/surface/level/overlay=pm2.5/orthographic=-352.61,34.17,600
  output: wallpaper-macbook-{date}.png
  height: 1600
  width: 2560
  wait: 10000
  javascript: |
    // Remove all UI chrome except the core map canvas
    document.querySelectorAll('body > main > :not(#main-display)').forEach(el => el.remove());

